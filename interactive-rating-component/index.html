<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- BEM methodology. Block Element Modifier rating__ -->
    <!-- Rating state start -->
    <section class="rating">
      <figure class="rating__star">
        <!-- figure va con img -->
        <img src="./images/icon-star.svg" alt="" />
      </figure>
      <h2 class="rating__title">How did we do?</h2>
      <p class="rating__description">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rating__feedback">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="rating__feedback--active">4</span>
        <span>5</span>
      </div>

      <button class="rating__button">Submit</button>
    </section>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <section class="rating text-center">
      <img class="rating__image" src="./images/illustration-thank-you.svg" />

      <div class="rating__result">You selected 4 out of 5</div>
      <h2 class="rating__title">Thank you!</h2>
      <p class="rating__description">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </section>

    <!-- Thank you state end -->
  </body>
</html>
