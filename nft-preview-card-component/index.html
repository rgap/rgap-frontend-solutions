<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | NFT preview card component</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="container">
      <div class="box">
        <img class="box__img" src="./images/image-equilibrium.jpg" alt="" />
        <h1 class="box__title padding">Equilibrium #3429</h1>
        <p class="box__description padding">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="box__description__eth padding">
          <span class="box__text__left"
            ><img src="images/icon-ethereum.svg" alt="" /> 0.041 ETH</span
          >

          <span class="box__text__right"
            ><img src="images/icon-clock.svg" alt="" /> 3 days left</span
          >
        </div>

        <div class="box__separator"></div>

        <div class="box__attribution">
          <div class="box__attribution__avatar">
            <img
              class="box__attribution__avatar__image"
              src="images/image-avatar.png"
              alt=""
            />
          </div>
          <p class="box__attribution__text">
            Creation of
            <span class="box__attribution__author">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
