<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="container">
      <div class="box">
        <img class="box__img" src="./images/image-equilibrium.jpg" alt="" />
        <div>
          <h1 class="box__title">Equilibrium #3429</h1>
          <p class="box__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <span class="box__text--left">0.041 ETH</span>
          <span class="box__text--right">3 days left</span>
        </div>
        <div class="box__attribution">
          <img
            class="box__attribution--img"
            src="images/image-avatar.png"
            alt=""
          />
          <span class="box__attribution--text">Creation of</span>
          <span class="box__attribution--author">Jules Wyvern</span>
        </div>
      </div>
    </section>
  </body>
</html>
